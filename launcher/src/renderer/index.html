<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FFB Launcher</title>
  <!-- CSP: дозволяємо запити на localhost:8081 (matchmaker) і :8080 (gateway) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:8081 http://localhost:8080; img-src 'self' data:;">
  <style>
    body { font-family: ui-sans-serif, system-ui; padding: 16px; }
    input, button { padding: 8px; margin: 4px; }
    table{ border-collapse:collapse; width:100%; margin-top:12px }
    th,td{ border:1px solid #ddd; padding:8px; }
    #status { margin-top:8px }
  </style>
</head>
<body>
<h1>FFB Launcher</h1>

<section>
  <h3>Claim / Release car</h3>
  <label>User ID: <input id="userId" value="user-1" /></label>
  <button id="btnClaim">Claim</button>
  <label>Car ID: <input id="carId" placeholder="car-1" /></label>
  <button id="btnRelease">Release</button>
  <p id="status"></p>
</section>

<section>
  <h3>Rooms</h3>
  <button id="btnLoadRooms">Load Rooms</button>
  <table id="roomsTable"></table>
</section>

<!-- ВАЖЛИВО: файл копіюється у dist/renderer/, а main.ts вантажить саме dist -->
<script src="./renderer.js" defer></script>
</body>
</html>
